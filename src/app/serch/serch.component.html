<div class="p-3">
<div  class="row mb-3 mr-0 ml-0" style="border:1px solid gray">
    <div  class="col-6">
        <div >
            <label  style="position: relative; top: -10px; left: 1px; background-color: white; padding: 0px 10px;">Filters</label>
        </div>
        <div  class="form-group col-lg-12 col-sm-6  p-0 mt-0">
            <label  for="city">City : &nbsp;</label>
            <input  class="col-sm-6 ng-untouched ng-pristine ng-valid" id="city" name="City" type="text" ng-reflect-name="City" ng-reflect-model="">
            <button  style="border: 1px solid grey; background-color: white;" type="button" ng-reflect-ng-style="[object Object]">
                <i  class="fa fa-filter" aria-hidden="true"></i>
            </button>
                <button  type="button">Remove Filter
                </button>
            </div>
        </div>
        <div  class="col-6" style="border-left: 1px solid gray">
            <div >
                <label  style="position: relative; top: -10px; left: 1px; background-color: white; padding: 0px 10px;">Sorting</label>
            </div>
            <div  class="form-group col-12  p-0 mt-0">
                <label  for="city">Sorty by : &nbsp;</label>
                <select  ng-reflect-model="" class="ng-untouched ng-pristine ng-valid">
                   <option  value="City" ng-reflect-value="City">City</option>
                   <option  value="Price" ng-reflect-value="Price">Price</option>
                </select>
                <button  type="button">
                    <i  class="fa fa-sort-alpha-down" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
